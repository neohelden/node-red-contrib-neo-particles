<script type="text/x-red" data-help-name="directive-audio.play">
  <p>Use this directive to play audio in the background, e.g. sound-effects. </p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>url* <span class="property-type">string</span></dt>
    <dd>URL of sound-file (should be mp3 for best compatibility)</dd>
  </dl>
  <h3>Outputs</h3>
  <ol class="node-ports">
    <li>Standard output
      <dl class="message-properties">
        <dt>particle <span class="property-type">object</span></dt>
        <dd>full particle with the <code>audio.play</code> directive.</dd>
      </dl>
    </li>
    <li>Standard error
      <dl class="message-properties">
        <dt>error <span class="property-type">Error</span></dt>
        <dd>throws an error, if the payload is not a valid particle.</dd>
      </dl>
    </li>
  </ol>
  <h3>Details</h3>
  <p><strong>Important</strong>: The user cannot pause/play the sound, so make sure to only use this directive to play short audio files, and to enhance user experience using sound-effects.</p>
  <p>Mustache-Templating is <strong>enabled</strong>.</p>
  <h3>References</h3>
  <ul>
