
<script type="text/javascript">
  RED.nodes.registerType('content-media', {
    category: 'Neo_Contents',
    color: '#b7dfef',
    defaults: {
      name: { value: '' },
      url: { value: '' },
      playing: { value: false },
      light: { value: false },
      muted: { value: false },
      volume: { value: null },
      loop: { value: false },
      controls: { value: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "content-media.png",
    paletteLabel: 'Media',
    label: function () {
      return this.name || 'Content: Media'
    }
  })
</script>
