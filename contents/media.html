
<script type="text/javascript">
  RED.nodes.registerType('content-media', {
    category: 'Neo_Contents',
    color: '#b7dfef',
    defaults: {
      name: { value: '' },
      speak: { value: '' },
      url: { value: '', required: true },
      playing: { value: false },
      light: { value: false },
      muted: { value: false },
      volume: { value: 1 },
      loop: { value: false },
      controls: { value: true }
    },
    inputs: 1,
    outputs: 1,
    icon: "content-media.png",
    paletteLabel: 'Media',
    label: function () {
      return this.name || 'Media'
    }
  })
</script>

<script type="text/x-red" data-help-name="content-media">
  <p>This node allows playing video and audio from various sources like YouTube, Vimeo or Soundcloud. Simply provide the link to the source. </p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>playing <span class="property-type">boolean</span></dt>
    <dd>toggle to activate autoplay</dd>
    <dt>light <span class="property-type">boolean</span></dt>
    <dd>toggle to activate light mode</dd>
    <dt>muted <span class="property-type">boolean</span></dt>
    <dd>toggle to mute audio</dd>
    <dt>volume <span class="property-type">float</span></dt>
    <dd>enter value. Default is <code>1</code>.</dd>
    <dt>loop <span class="property-type">boolean</span></dt>
    <dd>toggle to activate looping</dd>
    <dt>controls <span class="property-type">boolean</span></dt>
    <dd>toggle to activate the controls</dd>
  </dl>
  <h3>Outputs</h3>
  <ol class="node-ports">
    <li>Standard output
      <dl class="message-properties">
        <dt>particle <span class="property-type">object</span></dt>
        <dd>full particle with the <code>media</code> content.</dd>
      </dl>
    </li>
    <li>Standard error
      <dl class="message-properties">
        <dt>error <span class="property-type">Error</span></dt>
        <dd>throws an error, if the payload is not a valid particle.</dd>
      </dl>
    </li>
  </ol>
  <h3>Details</h3>
  <p>Mustache-Templating is <strong>enabled</strong>.</p>
  <h3>References</h3>
  <ul>

  </ul>
</script>
