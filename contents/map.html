<script type="text/javascript">
  RED.nodes.registerType('content-map', {
    category: 'Neo_Contents',
    color: '#b7dfef',
    defaults: {
      name: { value: '' },
      lat: { value: '', required: true },
      lng: { value: '', required: true },
      zoom: { value: 13, required: true, validate:RED.validators.number()},
      speak: { value: '' }
    },
    inputs: 1,
    outputs: 1,
    icon: "white-globe.png",
    paletteLabel: 'Map',
    label: function () {
      return this.name || 'Map'
    }
  })
</script>

<script type="text/x-red" data-template-name="content-map">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</span></label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-speak"><i class="fa fa-comment"></i> Speak</span></label>
    <input type="text" id="node-input-speak">
  </div>

  <div class="form-row">
    <label for="node-input-lat"><i class="fa fa-map-marker"></i> lat</span></label>
    <input type="text" id="node-input-lat">
  </div>
  <div class="form-row">
    <label for="node-input-lng"><i class="fa fa-map-marker"></i> lng</span></label>
    <input type="text" id="node-input-lng">
  </div>
  <div class="form-row">
    <label for="node-input-zoom"><i class="fa fa-search-plus"></i> zoom</span></label>
    <input type="text" id="node-input-zoom">
  </div>
</script>

<script type="text/x-red" data-help-name="content-map">
  <p>Plain content type responses.</p>

  </p>
</script>
