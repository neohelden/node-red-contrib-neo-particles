<script type="text/javascript">
  RED.nodes.registerType('content-map', {
    category: 'Neo_Contents',
    color: '#b7dfef',
    defaults: {
      name: { value: '' },
      lat: { value: '', required: true },
      lng: { value: '', required: true },
      zoom: { value: 13, required: true, validate:RED.validators.number()},
      speak: { value: '' }
    },
    inputs: 1,
    outputs: 1,
    icon: "content-map.png",
    paletteLabel: 'Map',
    label: function () {
      return this.name || 'Map'

  })
