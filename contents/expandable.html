<script type="text/javascript">
  RED.nodes.registerType('content-expandable', {
    category: 'Neo_Contents',
    color: '#b7dfef',
    defaults: {
      name: { value: '' },
      title: { value: '', required: true },
      html: { value: '', required: true },
      speak: { value: '' }
    },
    inputs: 1,
    outputs: 1,
    icon: "content-expandable.png",
    paletteLabel: 'Expandable',
    label: function () {
      return this.name || 'Expandable'
    },
    oneditprepare: function() {
        var that = this;
        this.editor = RED.editor.createEditor({
            id: 'node-input-html-editor',
            mode: 'ace/mode/html',
            value: $("#node-input-html").val()
        });
        this.editor.focus();
    },
    oneditsave: function() {
        $("#node-input-html").val(this.editor.getValue());
        this.editor.destroy();
        delete this.editor;
    },
    oneditcancel: function() {
        this.editor.destroy();
        delete this.editor;
    },
    oneditresize: function(size) {
        var rows = $("#dialog-form>div:not(.node-text-editor-row)");
        var height = $("#dialog-form").height();
        for (var i=0; i<rows.size(); i++) {
            height -= $(rows[i]).outerHeight(true);
        }
        var editorRow = $("#dialog-form>div.node-text-editor-row");
        height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
        $(".node-text-editor").css("height",height+"px");
        this.editor.resize();
    }
  })
</script>

<script type="text/x-red" data-template-name="content-expandable">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</span></label>
    <input type="text" id="node-input-name">
  </div>

  <div class="form-row">
    <label for="node-input-speak"><i class="fa fa-comment"></i> Speak</span></label>
    <input type="text" id="node-input-speak">
  </div>

  <div class="form-row">
    <label for="node-input-title"><i class="icon-tag"></i> title</label><br>
    <textarea id="node-input-title" placeholder="text" style="width: 100%; height: 150px;"></textarea>
  </div>

  <div class="form-row" style="margin-bottom: 0px;">
    <label for="node-input-html" style="width: 100% !important;"><i class="fa fa-comments"></i> HTML payload</label>
    <input type="hidden" id="node-input-html" autofocus="autofocus">
  </div>

  <div class="form-row node-text-editor-row">
    <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-html-editor"></div>
  </div>
</script>

</script>
